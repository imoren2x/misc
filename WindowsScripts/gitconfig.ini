
[user]
	name = imoren2x
	email = imoren2x@users.sourceforge.net
	username = imoren2x

[alias]
	gr = log --decorate --oneline --graph
	gra = log --decorate --oneline --graph --all
	dog = log --decorate --oneline --graph
	st = status
	br = branch
	co = checkout
	cp = cherry-pick
	sm = submodule
	st = stash
	diffo = difftool --tool=winmerge

[difftool "winmerge"]
	cmd = "'C:/Program Files (x86)/WinMerge/WinMergeU.exe'" -e "$LOCAL" "$REMOTE"

[difftool]
	prompt = false

[merge]
	tool = winmerge
[mergetool "winmerge"]
	cmd = "'C:/Program Files (x86)/WinMerge/WinMergeU.exe'" \"$MERGED\" \"$REMOTE\"
[mergetool]
	keepBackup = false
	trustExitCode = false
